<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ORA BLU — Videos</title>
  <meta name="description" content="ORA BLU Videos — offizielle Musikvideos & Liveauftritte. Klick für Wiedergabe." />

  <link href="https://db.onlinewebfonts.com/c/9366bd460113d8bf675fd2bdfe1ce764?family=The+Seasons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-videos">

  <a class="skip-link" href="#videos-list">Zum Inhalt springen</a>

  <header class="site-header" role="banner">
    <nav class="navbar" role="navigation" aria-label="Hauptnavigation">
      <div class="nav-inner container">
        <a class="brand" href="index.html" aria-label="ORA BLU Startseite">
          <img src="assets/logo-invert.png" alt="ORA BLU Logo" class="brand-logo" />
        </a>

        <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Menü öffnen">
          <span class="hamburger" aria-hidden="true"></span>
        </button>

        <ul id="main-nav" class="nav-links" role="menubar">
          <li role="none"><a role="menuitem" href="index.html">Home</a></li>
          <li role="none"><a role="menuitem" href="bio.html">Bio</a></li>
          <li role="none"><a role="menuitem" href="videos.html" aria-current="page">Videos</a></li>
          <li role="none"><a role="menuitem" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="videos-list">
    <section class="video-page container">
      <h1 class="page-heading">Videos</h1>

      <div class="filmstrip-controls">
        <button class="film-left" aria-label="Zurück">&larr;</button>
        <button class="film-right" aria-label="Weiter">&rarr;</button>
      </div>

      <!-- Filmstrip: each item uses a data attribute for lazy iframe -->
      <div class="filmstrip-wrapper" id="filmstrip" tabindex="0" aria-label="Videoleiste">
        <div class="filmstrip">

          <!-- Template item: replace data-id with YouTube ID; thumbnail auto via i.ytimg -->
          <article class="video-item">
            <button class="yt-thumb" data-youtube-id="kmVwEuNleAw" aria-label="Play Carry Me">
              <img src="https://i.ytimg.com/vi/kmVwEuNleAw/hqdefault.jpg" alt="Carry Me — Vorschaubild" loading="lazy">
              <span class="play-btn" aria-hidden="true">▶</span>
            </button>
            <p class="video-description">Carry Me</p>
          </article>

          <article class="video-item">
            <button class="yt-thumb" data-youtube-id="w2FVJZMGa1Q" aria-label="Play Supernatural Thing">
              <img src="https://i.ytimg.com/vi/w2FVJZMGa1Q/hqdefault.jpg" alt="Supernatural Thing — Vorschaubild" loading="lazy">
              <span class="play-btn" aria-hidden="true">▶</span>
            </button>
            <p class="video-description">Supernatural Thing</p>
          </article>

          <article class="video-item">
            <button class="yt-thumb" data-youtube-id="D5quEH92CLg" aria-label="Play Bruce Lee">
              <img src="https://i.ytimg.com/vi/D5quEH92CLg/hqdefault.jpg" alt="Bruce Lee — Vorschaubild" loading="lazy">
              <span class="play-btn" aria-hidden="true">▶</span>
            </button>
            <p class="video-description">Bruce Lee</p>
          </article>

          <article class="video-item">
            <button class="yt-thumb" data-youtube-id="-SAvo_w3YwY" aria-label="Play Live at ZIK">
              <img src="https://i.ytimg.com/vi/-SAvo_w3YwY/hqdefault.jpg" alt="Live at ZIK — Vorschaubild" loading="lazy">
              <span class="play-btn" aria-hidden="true">▶</span>
            </button>
            <p class="video-description">Live at ZIK</p>
          </article>

        </div>
      </div>

    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
